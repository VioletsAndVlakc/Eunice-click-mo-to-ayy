<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Eunice!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      transition: 0.3s ease;
      position: relative;
    }

    #result {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #result p {
      font-size: 20px;
    }

    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
   <p>HI EUNICE, MAY GUSTO KABA SAAKIN?</p>
  <div id="container">
    <button id="ooBtn">Oo</button>
    <button id="hindiBtn">Wala</button>
  </div>

  <div id="result">
    <p>BUONG BANSA KINELEEEG"! üòç</p>
    <iframe id="ytVideo" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const hindiBtn = document.getElementById('hindiBtn');
    const ooBtn = document.getElementById('ooBtn');
    const result = document.getElementById('result');
    const ytVideo = document.getElementById('ytVideo');

    let tapCount = 1;

    hindiBtn.addEventListener('touchstart', () => {
      tapCount++;
      if (tapCount === 1) {
        hindiBtn.style.transform = 'scale(0.7)';
      } else if (tapCount === 2) {
        hindiBtn.style.transform = 'scale(0.4)';
      } else if (tapCount === 3) {
        hindiBtn.style.transform = 'scale(0)';
        setTimeout(() => {
          hindiBtn.style.display = 'none';
        }, 300);
      }
    });

    ooBtn.addEventListener('click', () => {
      result.style.display = 'flex';
      document.getElementById('container').style.display = 'none';

      ytVideo.src = "https://www.youtube.com/embed/kOAtwQ6AWRg?autoplay=1&mute=1";
    });
  </script>

</body>
</html>
