<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Eunice!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px 20px;
      background-color: #fefefe;
    }

    p {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: auto;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
    }

    #container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background-color: #333;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #555;
    }

    #result {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #result p {
      font-size: 22px;
      color: #e91e63;
    }

    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <p>HI EUNICE, MAY GUSTO KABA SAAKIN?</p>

  <img src="https://media.tenor.com/oAKpx9J3D3cAAAAC/malupiton-bossing-boss-dila.gif" alt="Malupiton Bossing" />

  <div id="container">
    <button id="ooBtn">Oo</button>
    <button id="hindiBtn">Wala</button>
  </div>

  <div id="result">
    <p>BUONG BANSA KINELEEEG"! üòç</p>
    <iframe id="ytVideo" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const hindiBtn = document.getElementById('hindiBtn');
    const ooBtn = document.getElementById('ooBtn');
    const result = document.getElementById('result');
    const ytVideo = document.getElementById('ytVideo');
    const container = document.getElementById('container');

    // Gumagalaw ang "Wala" button
    function getRandomPosition() {
      const containerWidth = container.offsetWidth;
      const buttonWidth = hindiBtn.offsetWidth;

      let x;
      do {
        x = Math.random() * (containerWidth - buttonWidth);
      } while (Math.abs(x - ooBtn.offsetLeft) < 100);

      return x;
    }

    hindiBtn.addEventListener('mouseenter', () => {
      const x = getRandomPosition();
      hindiBtn.style.position = 'relative';
      hindiBtn.style.left = `${x}px`;
    });

    hindiBtn.addEventListener('touchstart', () => {
      const x = getRandomPosition();
      hindiBtn.style.position = 'relative';
      hindiBtn.style.left = `${x}px`;
    });

    ooBtn.addEventListener('click', () => {
      result.style.display = 'flex';
      container.style.display = 'none';
      ytVideo.src = "https://www.youtube.com/embed/kOAtwQ6AWRg?autoplay=1&mute=0";
    });
  </script>
</body>
</html>
