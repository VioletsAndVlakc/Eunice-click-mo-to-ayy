<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi Eunice!</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      position: relative;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      transition: 0.3s ease;
      position: absolute;
    }

    #ooBtn {
      left: 50%;
      transform: translateX(-50%);
      position: relative;
    }

    #result {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    #result p {
      font-size: 20px;
    }

    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>
  <p>HI EUNICE, MAY GUSTO KABA SAAKIN?</p>
  <div id="container">
    <button id="ooBtn">Oo</button>
    <button id="hindiBtn">Wala</button>
  </div>

  <div id="result">
    <p>BUONG BANSA KINELEEEG"! üòç</p>
    <iframe id="ytVideo" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    const hindiBtn = document.getElementById('hindiBtn');
    const ooBtn = document.getElementById('ooBtn');
    const result = document.getElementById('result');
    const ytVideo = document.getElementById('ytVideo');

    const container = document.getElementById('container');
    const containerRect = container.getBoundingClientRect();

    function getRandomPosition() {
      const containerWidth = container.offsetWidth;
      const containerHeight = 200; // Safe height
      const buttonWidth = hindiBtn.offsetWidth;
      const buttonHeight = hindiBtn.offsetHeight;

      let x, y;
      do {
        x = Math.random() * (containerWidth - buttonWidth);
        y = Math.random() * (containerHeight - buttonHeight);
      } while (
        Math.abs(x + buttonWidth / 2 - ooBtn.offsetLeft) < 100 &&
        Math.abs(y - 0) < 100 // avoid overlap vertically
      );

      return { x, y };
    }

    hindiBtn.style.left = '30%';
    hindiBtn.style.top = '0px';

    hindiBtn.addEventListener('mouseenter', () => {
      const { x, y } = getRandomPosition();
      hindiBtn.style.left = `${x}px`;
      hindiBtn.style.top = `${y}px`;
    });

    hindiBtn.addEventListener('touchstart', () => {
      const { x, y } = getRandomPosition();
      hindiBtn.style.left = `${x}px`;
      hindiBtn.style.top = `${y}px`;
    });

    ooBtn.addEventListener('click', () => {
      result.style.display = 'flex';
      container.style.display = 'none';
      ytVideo.src = "https://www.youtube.com/embed/kOAtwQ6AWRg?autoplay=1&mute=0";
    });
  </script>
</body>
</html>
